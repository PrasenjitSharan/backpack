<!--	source- http://www.prasenjitsharan.com/blog/refresh-parent-window-from-modal-dialog-in-ie/

		Simple code example to refresh parent window from modal dialog in IE
-->
<!DOCTYPE html>
<head>
	<title>Refresh Parent Window from Modal Dialog in IE</title>
</head>
<body>
	<script>
		window.showModalDialog(‘./popup.html’, window, ‘height=220, width=200, other params’);
	</script>
</body>
</html>

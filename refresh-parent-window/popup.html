<!DOCTYPE html>
<head>
	<title>Refresh Parent Window from Modal Dialog in IE</title>
</head>
<body>
	<script>
		// Script to reload parent window from a modal dialog
		var objWindow =  window.dialogArguments;
		objWindow.location.replace(objWindow.location);
	</script>
</body>
</html>

<!--	source- http://www.prasenjitsharan.com/blog/quick-tip-use-html-5-to-create-tap-to-call-hyperlinks/
		Quick Tip
		---------
		This is a small example of create tap-to-call buttons for mobile devices is using HTML 5 <a> tag
		Pretty 'old' stuff that i needed at work to do in an app
-->
<!DOCTYPE html>
<head>
	<title>Tap to Call</title>
</head>
<body>
	<a href = “tel:+919620236855”>Click-To-Call</a>

	<!-- This can be extended to make Skype, Facetime etc calls too -->
	<a href = “skype:skype-user-name?call”> Skype me </a>
</body>
</html>
